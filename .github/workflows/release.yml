name: Release

on:
  push:
    branches:
      - main
      - 'claude/**'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_created: ${{ steps.create_release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        run: |
          if [ "${{ steps.check_release.outputs.exists }}" == "false" ]; then
            gh release create "v${{ steps.version.outputs.version }}" \
              --title "Release v${{ steps.version.outputs.version }}" \
              --notes "Release v${{ steps.version.outputs.version }}"
            echo "release_created=true" >> $GITHUB_OUTPUT
          else
            echo "release_created=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: create-release
    if: needs.create-release.outputs.release_created == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: translation-analyzer
            asset_name: translation-analyzer-linux-amd64

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: translation-analyzer
            asset_name: translation-analyzer-macos-amd64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: translation-analyzer
            asset_name: translation-analyzer-macos-arm64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: translation-analyzer.exe
            asset_name: translation-analyzer-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          else
            cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
            chmod +x ${{ matrix.asset_name }}
          fi

      - name: Upload Release Asset
        shell: bash
        run: |
          gh release upload "v${{ needs.create-release.outputs.version }}" \
            "target/${{ matrix.target }}/release/${{ matrix.asset_name }}" \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}